before:
  hooks:
    - go mod tidy
    - go mod download
builds:
  - id: agent
    binary: agent_{{- title .Os }}_x86_64
    main: ./cmd/agent/main.go
    goos:
      - linux
    goarch:
      - amd64
    no_unique_dist_dir: true
  - id: manager
    binary: manager_{{- title .Os }}_x86_64
    main: ./cmd/manager/main.go
    goos:
      - linux
    goarch:
      - amd64
    no_unique_dist_dir: true
archives:
  - id: agent
    builds:
      - agent
    name_template: "{{ .Binary }}"
  - id: manager
    builds:
      - manager
    name_template: "{{ .Binary }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^test:'
      - 'README'
      - Merge pull request
      - Merge branch