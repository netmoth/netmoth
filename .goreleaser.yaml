before:
  hooks:
    - go mod tidy
    - go mod download
builds:
  - id: agent
    main: ./cmd/agent/main.go
    binary: netmoth_agent_{{- title .Os }}_x86_64
    goos:
      - linux
    goarch:
      - amd64
    no_unique_dist_dir: true
  - id: manager
    main: ./cmd/manager/main.go
    binary: netmoth_manager_{{- title .Os }}_x86_64
    goos:
      - linux
    goarch:
      - amd64
    no_unique_dist_dir: true
archives:
  - id: agent
    builds:
      - agent
    name_template: "{{ .Binary }}"
    format: binary
  - id: manager
    builds:
      - manager
    name_template: "{{ .Binary }}"
    format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - init
      - '^.*?ci:'
      - '^.*?test:'
      - 'README'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: 'Security updates'
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: 'Documentation updates'
      regexp: ^.*?doc(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: 'Build process updates'
      regexp: ^.*?build(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999